<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrasi Pelanggan & Tukang </title>
    <!-- Memuat Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Memuat Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Kustom untuk menjaga tampilan card -->
    <style>
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            /* Tambahkan sedikit latar belakang transparan */
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(3px); 
        }
        .input-group-text {
            width: 140px; /* Mempertahankan lebar label input group */
        }
    </style>
</head>
<!-- MENGGUNAKAN STYLE BODY ASLI DARI FILE ANDA (URL LAMA) -->
<body style="background-image: url(https://img.freepik.com/free-photo/tropical-green-leaves-background_53876-88891.jpg?w=1800&t=st=1690450343~exp=1690450943~hmac=e262ed30d6b9423a150b38f1d9c0f2cb74ed04a6b2daf0e6d93c7cc9c81eac93); background-size: cover;">
       
    <section>
        <div class="container">
            <div class="row my-5 text-center">
                <div class="col-12">
                    <p class="fw-bolder display-1 text-white mb-3">Daftar <i class="fa fa-user-plus"></i></p>
                    <p class="text-white"> Silakan pilih peran Anda dan lengkapi data dengan benar! </p>
                    <!-- Area Pesan Status -->
                    <div id="status-message" class="mt-3 text-warning fw-bold hidden"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form onsubmit="handleRegister(event)" class="p-lg-5 p-3">

                                <!-- Pilihan Peran (Role Selector) -->
                                <div class="col-12 mb-4">
                                    <label class="form-label fw-bold">Daftar Sebagai:</label>
                                    <select class="form-select form-select-lg" id="role_selector" onchange="toggleTukangFields()">
                                        <option value="Pelanggan" selected>Pelanggan (Mencari Jasa)</option>
                                        <option value="Tukang">Tukang (Menyediakan Jasa)</option>
                                    </select>
                                </div>

                                <!-- Nama Depan -->
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">Nama Depan</label>
                                        <input type="text" id="nama_depan" class="form-control" required>
                                    </div>
                                </div>

                                <!-- Nama Belakang -->
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Nama Belakang</span>
                                        <input type="text" id="nama_belakang" class="form-control" required>
                                    </div>
                                </div>
                               
                                <!-- Jenis Kelamin -->
                                <div class="col-12 mb-3">
                                    <select class="form-select" id="jenis_kelamin">
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Email</span>
                                        <input type="email" id="email" class="form-control" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Password</span>
                                        <input type="password" id="password" class="form-control" placeholder="Buat password" required>
                                    </div>
                                </div>

                                <!-- Bidang Khusus Tukang - Menggunakan kelas Bootstrap d-none agar tersembunyi secara default -->
                                <div id="tukang-fields" class="mt-4 p-4 border rounded-lg border-info bg-light d-none">
                                    <h4 class="text-info mb-3"><i class="fa fa-wrench me-2"></i>Data Khusus Tukang</h4>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-medium">Keahlian Utama</label>
                                        <select class="form-select" id="keahlian_tukang">
                                            <option value="" disabled selected>Pilih Keahlian</option>
                                            <option value="Listrik">Listrik & Instalasi</option>
                                            <option value="Pipa">Pipa & Ledeng</option>
                                            <option value="AC">AC & Pendingin</option>
                                            <option value="Bangunan">Bangunan & Renovasi</option>
                                            <option value="Pengecatan">Pengecatan</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-medium">Area Layanan (Kota/Kabupaten)</label>
                                        <input type="text" id="area_layanan" class="form-control" placeholder="Contoh: Jakarta Selatan, Bandung">
                                    </div>
                                </div>
                                <!-- Akhir Bidang Khusus Tukang -->

                                <!-- Alamat -->
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="form-label">Alamat Lengkap</label>
                                        <textarea class="form-control" id="alamat" rows="3" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary w-100 btn-lg" type="submit"> Register </button>
                                </div>
                                <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login disini</a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Memuat Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bagian Skrip Inisialisasi Firebase (SATU MODUL) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variabel global yang akan diisi
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.db = null;
        window.auth = null;
        window.isFirebaseInitialized = false;

        /**
         * Menginisialisasi Firebase dan mengekspos objek global.
         */
        function initializeFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config not found.");
                }
                const app = initializeApp(firebaseConfig);
                
                // Ekspos objek Firebase ke scope global (window)
                window.auth = getAuth(app);
                window.db = getFirestore(app);
                window.isFirebaseInitialized = true;
                console.log("Firebase initialization successful in HTML.");
            } catch (error) {
                console.error("Error during Firebase initialization:", error);
                document.getElementById('status-message').textContent = `Error: Gagal inisialisasi Firebase.`;
                document.getElementById('status-message').classList.remove('hidden');
                document.getElementById('status-message').classList.add('text-danger');
            }
        }
        
        // Panggil inisialisasi
        initializeFirebase();
    </script>

    <!-- Memuat Skrip Logika Registrasi Eksternal -->
    <!-- script.js akan menggunakan window.db, window.auth, dan window.appId -->
    <script src="script.js" type="module"></script>
</body>
</html>
