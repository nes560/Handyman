<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Tukang Connect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* Sembunyikan Scrollbar tapi tetap bisa discroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- =========================== -->
    <!-- SIDEBAR (KHUSUS DESKTOP) -->
    <!-- =========================== -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 h-full p-6 shadow-sm z-40 flex-shrink-0">
        <div class="flex items-center gap-2 mb-10 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fill-blue-100"><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V7.86c0-.55-.45-1-1-1H14.5c-.85 0-1.65-.33-2.25-.93L11 4.71"/><path d="M5.5 8.5 9 12"/></svg>
            <h1 class="font-bold text-xl tracking-tight text-slate-800">Tukang<span class="text-blue-600">Connect</span></h1>
        </div>
        <nav class="space-y-2 flex-1">
            <button onclick="window.location.href='Beranda.html'" class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-medium transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Beranda
            </button>
            <button onclick="window.location.href='pesanan.html'" class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-medium transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                Buat Pesanan
            </button>
            <!-- Tombol Chat (Aktif) -->
            <button class="w-full flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-700 rounded-xl font-medium transition shadow-sm border border-blue-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                Chat Admin
            </button>
            <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl font-medium transition mt-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Logout
            </button>
        </nav>
    </aside>

    <!-- =========================== -->
    <!-- KONTEN CHAT UTAMA -->
    <!-- =========================== -->
    <!-- flex-1: Memenuhi sisa layar, flex-col: Susun Header -> Chat -> Input -->
    <main class="flex-1 h-full flex flex-col bg-slate-100 relative w-full pb-16 md:pb-0">
        
        <!-- HEADER CHAT -->
        <div class="bg-white px-6 py-4 shadow-sm flex items-center justify-between z-10 border-b border-slate-200 shrink-0">
            <div class="flex items-center gap-3">
                <!-- Tombol Back (Hanya Mobile) -->
                <a href="Beranda.html" class="md:hidden text-slate-500 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
                
                <!-- Avatar Admin -->
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold border border-blue-200">A</div>
                
                <!-- Info Status -->
                <div>
                    <h2 class="font-bold text-slate-800 text-sm">Customer Service</h2>
                    <p class="text-xs text-green-500 flex items-center gap-1 font-medium">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                    </p>
                </div>
            </div>
        </div>

        <!-- AREA ISI CHAT (Scrollable) -->
        <!-- overflow-y-auto: Agar chat bisa discroll saat panjang -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scroll-smooth">
            <div class="text-center text-xs text-slate-400 mt-5">Memuat percakapan...</div>
        </div>

        <!-- INPUT CHAT (Sticky di Bawah) -->
        <div class="bg-white p-4 border-t border-slate-200 shrink-0">
            <form onsubmit="kirimPesan(event)" class="flex gap-2 max-w-4xl mx-auto w-full">
                <input type="text" id="pesanInput" class="flex-1 bg-slate-100 border border-slate-200 rounded-full px-5 py-3 focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition" placeholder="Tulis pesan..." required autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition shadow-lg flex items-center justify-center w-12 h-12 shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </form>
        </div>

    </main>

    <!-- =========================== -->
    <!-- MOBILE BOTTOM NAVIGATION -->
    <!-- =========================== -->
    <div class="md:hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-sm z-50">
        <div class="bg-white/90 backdrop-blur-lg border border-white/20 shadow-lg rounded-2xl flex justify-around py-4 px-2">
            <button onclick="window.location.href='Beranda.html'" class="nav-btn flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <button onclick="window.location.href='pesanan.html'" class="nav-btn flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            </button>
            <!-- Chat Aktif -->
            <button class="nav-btn flex flex-col items-center text-blue-600 scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </button>
            <button onclick="logout()" class="nav-btn flex flex-col items-center text-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
            </button>
        </div>
    </div>

    <!-- LOGIKA JAVASCRIPT -->
    <script>
        const API_URL = 'http://localhost:3000/api';
        
        // Cek Login
        const userSession = JSON.parse(localStorage.getItem('user_session'));
        if (!userSession) window.location.href = 'login.html';

        const chatContainer = document.getElementById('chat-container');
        let totalChat = 0; 

        // 1. FUNGSI LOAD CHAT (POLLING)
        async function loadChat() {
            try {
                const res = await fetch(`${API_URL}/chats/${userSession.email}`);
                const chats = await res.json();

                if (chats.length !== totalChat) {
                    chatContainer.innerHTML = ''; 
                    
                    chats.forEach(chat => {
                        const isMe = chat.sender_role === 'user';
                        
                        // Bubble Chat
                        const bubble = `
                            <div class="flex ${isMe ? 'justify-end' : 'justify-start'} mb-2">
                                <div class="${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-800 border border-slate-200 rounded-bl-none'} px-4 py-3 rounded-2xl max-w-[80%] md:max-w-[60%] shadow-sm">
                                    <p class="text-sm leading-relaxed">${chat.message}</p>
                                    <p class="text-[10px] ${isMe ? 'text-blue-200' : 'text-slate-400'} mt-1 text-right">
                                        ${new Date(chat.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </p>
                                </div>
                            </div>
                        `;
                        chatContainer.innerHTML += bubble;
                    });

                    // Auto Scroll ke Bawah
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    totalChat = chats.length;
                }
            } catch (err) {
                console.error("Gagal memuat chat");
            }
        }

        // 2. FUNGSI KIRIM PESAN
        async function kirimPesan(e) {
            e.preventDefault();
            const input = document.getElementById('pesanInput');
            const message = input.value;
            if(!message) return;

            input.value = ''; // Kosongkan input

            try {
                await fetch(`${API_URL}/chats`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_email: userSession.email,
                        sender_role: 'user',
                        message: message
                    })
                });
                loadChat(); 
            } catch (err) {
                alert("Gagal mengirim pesan");
            }
        }

        function logout() {
            if(confirm('Logout?')) {
                localStorage.removeItem('user_session');
                window.location.href = 'login.html';
            }
        }

        setInterval(loadChat, 2000);
        loadChat(); 
    </script>
</body>
</html>
